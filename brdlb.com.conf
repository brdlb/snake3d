server {
    listen 80;
    server_name brdlb.com *.brdlb.com;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    http2 on;
    server_name brdlb.com *.brdlb.com;
    
    # SSL configuration for wildcard certificate
    # Пути к сертификатам Let's Encrypt (уточните правильные пути на вашем сервере)
    ssl_certificate /etc/letsencrypt/live/brdlb.com-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/brdlb.com-0001/privkey.pem;
    
    # SSL security settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # HSTS header for security (удалили дублирующийся заголовок)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Serve static files from the React build
    location / {
        root /home/brdlb;
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }


    # Logs
    access_log /var/log/nginx/brdlb.com.access.log;
    error_log /var/log/nginx/brdlb.com.error.log;
}